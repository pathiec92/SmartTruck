<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <h4 >
                <ngb-alert type="info" [dismissible]="false">
                <strong>Advanced Command Mode : Check command before sending </strong> 
                </ngb-alert>
            </h4>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label for="command">Command</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="command">
        </div>
        <div class="form-group">
            <label for="arguments">Arguments</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="arguments">
        </div>
        <button
        class="btn btn-primary"
        (click)="send()">Send Command</button>
    </div> 

</div>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" [routerLink]="['../']">Truck Status
                <i class="fa fa-home"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="[past]">History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="[past,cmd]">Truck Config</a>
        </li>
    </ul>
<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <h4 >
                <ngb-alert type="info" [dismissible]="false">
                <strong>Truck number: {{truckId}}</strong> <br>
                <strong>Last Seen: {{lastReportedAt}}</strong>
                </ngb-alert>
            </h4>
        </div>
    </div>
     
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <button class="btn btn-primary" [disabled]="!enableStart" (click)="startTrip()">
                Start Trip
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-primary" [disabled]="!enableStop" (click)="stopTrip()">
                Stop Trip
            </button>
            <hr>
        </div>
    </div>

   
    &nbsp;&nbsp;
    <ngb-progressbar [type]="tripStatus.type" value="100" [striped]="true" [animated]="true">
        <b>{{tripStatus.message}} {{tripStatus.value}}%</b></ngb-progressbar>
    <p>Trip Events</p>
    <div class="ctoast">
        <p *ngFor="let alert of tripEvents">
        
            <ngb-toast>
                <span [style]="{color: getColor(alert)}">{{ alert.message }} </span>
            </ngb-toast>
            
        </p>
    </div>
</div>
